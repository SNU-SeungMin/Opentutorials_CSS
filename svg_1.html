<!doctype html>
<html>
<head>
    <style>
        img{
            width:350px;
        }
        .svg{
            height:400px;
            background-image: url(captain.svg) 
        }
    </style>
</head>
<body>
    <h1>Bitmap(png)</h1>
    <img src="captain.png" alt="">
    <h1>VECTOR(svg)</h1>
    <img src="captain.svg" alt="">
    <h1>background svg</h1>
    <div class="svg"></div>
</body>
</html>
