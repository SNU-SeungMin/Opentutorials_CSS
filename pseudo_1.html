<html>

    <style>
      a:link{
        color:black;
      }
      a:visited{
        color:red;
      }
      a:hover{
        color:yellow;
      }
      a:active{
        color:blue;
      }
      a:focus{
        color:white

        background-color: black;
        color:white;
      }

  </head>
