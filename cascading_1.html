<!DOCTYPE html>
<html>
  <head>
    <style>
      li{color:red;}
      #idsel{color:blue !important;}
      .classsel{color:green;}
    </style>
  </head>
  <body>
    <ul>
      <li>HTML</li>
      <li id="idsel" class="classsel" style="color:powderblue">CSS</li>
      <li>JAVA</li>
    </ul>
    <h3>제일 구체적인 순으로, 포괄적인 순서의 반대로</h3>
    <ol>
      <li>style attribue</li>
      <li>id selector</li>
      <li>class selector</li>
      <li>tag selector</li>
    </ol>
  </body>
</html>
